<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Shampoo Bottle Body -->
  <rect x="25" y="40" width="50" height="60" rx="8" ry="8" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  
  <!-- Bottle Neck -->
  <rect x="35" y="30" width="30" height="15" rx="4" ry="4" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  
  <!-- Bottle Cap -->
  <rect x="40" y="20" width="20" height="12" rx="3" ry="3" fill="#F5A623" stroke="#D68910" stroke-width="1"/>
  
  <!-- Cap Top -->
  <ellipse cx="50" cy="20" rx="10" ry="3" fill="#F5A623" stroke="#D68910" stroke-width="1"/>
  
  <!-- Shampoo Foam/Bubbles -->
  <circle cx="35" cy="50" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="45" cy="55" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="55" cy="50" r="2.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="65" cy="55" r="2" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="40" cy="65" r="2" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="60" cy="65" r="2.5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="50" cy="70" r="2" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Product Label -->
  <rect x="30" y="45" width="40" height="25" rx="2" ry="2" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Label Text -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C5AA0">ROUTINE</text>
  <text x="50" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2C5AA0">FINDER</text>
  
  <!-- Droplet coming from bottle -->
  <path d="M 50 100 Q 50 105 48 110 Q 50 108 52 110 Q 50 105 50 100 Z" fill="#4A90E2" opacity="0.7"/>
</svg> 